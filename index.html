<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="title">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
      </div>
      <div class="form_border">
        <div class="form_title">
          <p><b>Try it free 7 days</b>  then $20/mo. thereafter</p>
        </div>
        <div class="form" >
          <form method="post" id="form">
            <div id = "message"></div>
            <div class="small">
              <input id="username" type="text" name="username" placeholder="First Name " required />
              <div class="error"></div>
            </div>
            <div class="small">
              <input type="text" id="surname" name="username" placeholder="Last Name " required/>
              <div class="error"></div>
            </div>
            <div class="small">
              <input type="email" id="email" name="username" placeholder="Email Address" required/>
            </div>
            <div class="small">
              <input type="password" id="password"  name = "username"placeholder="Password" required />
            </div>
            <input type="submit" class="btn" type="submit" value="Claim your free trial" />
          </form>
          <footer>
            <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
          </footer>
          
         
         
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
